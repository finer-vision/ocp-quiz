<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <title>App</title>
    <style>
      @font-face {
        font-family: "Optimistic Display";
        src: url("./assets/fonts/OptimisticDisplay-Light.woff2") format("woff2"),
          url("./assets/fonts/OptimisticDisplay-Light.woff") format("woff");
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Optimistic Display";
        src: url("./assets/fonts/OptimisticDisplay-Medium.woff2")
            format("woff2"),
          url("./assets/fonts/OptimisticDisplay-Medium.woff") format("woff");
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Optimistic Display";
        src: url("./assets/fonts/OptimisticDisplay-Bold.woff2") format("woff2"),
          url("./assets/fonts/OptimisticDisplay-Bold.woff") format("woff");
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Optimistic Display";
        src: url("./assets/fonts/OptimisticDisplay-ExtraBold.woff2")
            format("woff2"),
          url("./assets/fonts/OptimisticDisplay-ExtraBold.woff") format("woff");
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Optimistic Display";
        src: url("./assets/fonts/OptimisticDisplay-ExtraLight.woff2")
            format("woff2"),
          url("./assets/fonts/OptimisticDisplay-ExtraLight.woff") format("woff");
        font-weight: 200;
        font-style: normal;
        font-display: swap;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
